<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Rechercher un Livre</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Bibliothèque</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Retour à l'accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Rechercher un Livre</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="titre">Titre du livre</label>
                        <input type="text" class="form-control" id="titre" name="titre" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </form>

                {% if livre %}
                    <div class="mt-4">
                        <h3>Résultat de la recherche</h3>
                        <p><strong>{{ livre.titre }}</strong> par {{ livre.auteur }} ({{ livre.genre }}, {{ livre.annee_publication }})</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Bibliothèque en ligne</p>
    </footer>
</body>
</html>
